# It's basically an AnimationSequence, like sequences.yaml, but it plays instantly.  Remember, no looping or delaying here, do that in sequences.yaml
---
  eatFace_1:
    defaults:
      delay: 0
      transparent: true
    base: 
      x: FACE_LEFT
      y: FACE_TOP
      w: FACE_WIDTH
      h: FACE_HEIGHT
      transparent: false
      image: base
    left_eye:
      x: LEFT_EYE_LEFT
      y: LEFT_EYE_TOP
      w: EYE_WIDTH
      h: EYE_HEIGHT
      image: eat_animation_eye_left
    right_eye: 
      x: LEFT_EYE_LEFT
      y: LEFT_EYE_TOP
      w: EYE_WIDTH
      h: EYE_HEIGHT
      image: eat_animation_eye_right
    mouth: 
      x: MOUTH_LEFT
      y: MOUTH_TOP
      w: MOUTH_WIDTH
      h: MOUTH_HEIGHT
      image: hungry_mouth
    hand:
      x: FACE_LEFT + 36
      y: 45
      w: 16
      h: 12
      image: eat_animation_hand
    food:
      x: FACE_LEFT + 32
      y: 40
      w: 8
      h: 8
